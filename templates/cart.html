<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="sticky top-2 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm">
        <nav
            class="relative max-w-[85rem] w-full bg-white border border-gray-200 rounded-[2rem] mx-2 py-2.5 px-4 md:flex md:items-center md:justify-between md:py-0 md:px-6 lg:px-8 xl:mx-auto">
            <div class="flex items-center justify-between">
                <h1 class="font-bold text-lg">Outside</h1>
                <div class="md:hidden">
                    <button type="button"
                        class="p-2 inline-flex justify-center items-center gap-2 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="flex md:items-center gap-5">
                    <a class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-800"
                        href="#">Home</a>
                    <a class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-800"
                        href="#">Projects</a>
                    <a class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-800"
                        href="#">Work</a>
                    <a class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-800"
                        href="#">Articles</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside
            class="fixed bottom-0 md:bottom-auto md:left-0 md:top-0 w-full md:w-64 bg-white border-t md:border-t-0 md:border-r border-gray-200 md:h-screen md:pt-20 z-40">
            <nav class="flex md:flex-col px-4 py-2 md:py-4 md:space-y-2">
                <div class="flex-1 md:flex-none">
                    <h2 class="hidden md:block text-xs uppercase font-semibold text-gray-500 tracking-wide mb-2">
                        Dashboard</h2>
                    <div class="flex md:flex-col justify-around md:space-y-2">
                        <a href="#"
                            class="flex flex-col md:flex-row items-center px-2 md:px-4 py-2 text-blue-600 bg-blue-50 rounded-lg">
                            <svg class="w-6 h-6 md:w-5 md:h-5 md:mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            <span class="text-xs md:text-sm">Cart</span>
                        </a>
                        <a href="#"
                            class="flex flex-col md:flex-row items-center px-2 md:px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6 md:w-5 md:h-5 md:mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            <span class="text-xs md:text-sm">Orders</span>
                        </a>
                        <a href="#"
                            class="flex flex-col md:flex-row items-center px-2 md:px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6 md:w-5 md:h-5 md:mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span class="text-xs md:text-sm">Transactions</span>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 md:ml-64 mb-20 md:mb-0">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold text-gray-800 mb-8">Shopping Cart</h1>

                <!-- Cart Items -->
                <div class="bg-white rounded-xl shadow-sm mb-6">
                    <!-- Cart Item 1 -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center space-x-4">
                            <img class="w-24 h-24 object-cover rounded-lg"
                                src="https://images.unsplash.com/photo-1680868543815-b8666dba60f7?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                                alt="Product">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
                                <p class="text-sm text-gray-600">Category</p>
                                <div class="flex items-center mt-2">
                                    <select class="text-sm border border-gray-300 rounded-lg mr-4 p-1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <button class="text-sm text-red-600 hover:text-red-700">Remove</button>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-semibold text-gray-800">$99.99</p>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Item 2 -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center space-x-4">
                            <img class="w-24 h-24 object-cover rounded-lg"
                                src="https://images.unsplash.com/photo-1680868543815-b8666dba60f7?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                                alt="Product">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
                                <p class="text-sm text-gray-600">Category</p>
                                <div class="flex items-center mt-2">
                                    <select class="text-sm border border-gray-300 rounded-lg mr-4 p-1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <button class="text-sm text-red-600 hover:text-red-700">Remove</button>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-semibold text-gray-800">$149.99</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Order Summary</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>$249.98</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span>$9.99</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax</span>
                            <span>$25.00</span>
                        </div>
                        <div class="pt-3 border-t border-gray-200">
                            <div class="flex justify-between text-lg font-semibold text-gray-800">
                                <span>Total</span>
                                <span>$284.97</span>
                            </div>
                        </div>
                    </div>

                    <!-- Promo Code -->
                    <div class="mt-6">
                        <div class="flex space-x-2">
                            <input type="text" placeholder="Promo code"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <button
                                class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                                Apply
                            </button>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <button
                        class="w-full mt-6 py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
